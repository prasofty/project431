<div class="header clearfix">
    <nav>
        <ul class="nav nav-pills pull-right">
            <li role="presentation"><a ng-click="sessionModal('sign_in.html')">Sign In</a></li>
            <li role="presentation"><a ng-click="sessionModal('sign_up.html')">Sign Up</a></li>
        </ul>
    </nav>
    <h3 class="text-muted">Project name</h3>
</div>

<script type="text/ng-template" id="sign_in.html">
    <div class="modal-header">
        <h3>I'm a modal! sign_in</h3>
    </div>
    <form ng-submit="submit()">
        <div class="modal-body">
            <label>User name</label>
            <input type="text" ng-model="user.user" />
            <label>Password</label>
            <input type="password" ng-model="user.password" />
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            <input type="submit" class="btn primary-btn" value="Submit" />
            <a ng-click="sessionModal('sign_up.html')">sign up</a>
        </div>
    </form>
</script>

<script type="text/ng-template" id="sign_up.html">
    <div class="modal-header">
        <h3>I'm a modal! sign_up</h3>
    </div>
    <form ng-submit="submit()">
        <div class="modal-body">
            <label>User name</label>
            <input type="text" ng-model="user.user" />
            <label>Password</label>
            <input type="password" ng-model="user.password" />
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            <input type="submit" class="btn primary-btn" value="Submit" />
        </div>
    </form>
</script>
